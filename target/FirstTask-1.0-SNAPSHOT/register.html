<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生注册系统</title>
</head>

<body>
<div id="registerDiv" style="text-align:center">
    <form action="/FirstTask/registerServlet" id="form" method="post">
        <h1 id="registerMessage">注册</h1>
        <p>姓名:<input id="name" name="name" type="text"></p>
        <p>性别:<input id="gender" name="gender" type="text"></p>
        <p>学号:<input id="number" name="number" type="text"></p>
        <p>专业:<input id="major" name="major" type="text"></p>
        <p>密码:<input id="password" name="password" type="text"></p>
        <div id="subDiv">
            <input type="submit" class="button" value="注册">
        </div>
    </form>
</div>
</body>

</html>
